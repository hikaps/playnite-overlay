name: CI (develop)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: .NET Info
        run: dotnet --info

      - name: Restore Plugin
        run: dotnet restore src/OverlayPlugin/OverlayPlugin.csproj

      - name: Restore UI
        run: dotnet restore src/OverlayUI/OverlayUI.csproj

      - name: Build Plugin (Release)
        run: dotnet build src/OverlayPlugin/OverlayPlugin.csproj -c Release --no-restore

      - name: Build UI (Release)
        run: dotnet build src/OverlayUI/OverlayUI.csproj -c Release --no-restore
        continue-on-error: true

      - name: Test
        run: dotnet test tests/OverlayPlugin.Tests/OverlayPlugin.Tests.csproj -c Release --no-build
        continue-on-error: true

      - name: Determine version
        id: ver
        shell: pwsh
        run: |
          $v = (Select-String -Path 'extension/extension.yaml' -Pattern '^Version:\s*(.+)$').Matches.Groups[1].Value.Trim()
          if (-not $v) { $v = "0.0.0" }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Package .pext
        shell: pwsh
        run: |
          $dll = Join-Path "src/OverlayPlugin/bin/Release/net472" "OverlayPlugin.dll"
          $manifest = "extension/extension.yaml"
          if (-not (Test-Path $dll)) { throw "Missing DLL: $dll" }
          if (-not (Test-Path $manifest)) { throw "Missing manifest: $manifest" }
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $name = "playnite-overlay-${{ steps.ver.outputs.version }}.pext"
          $dest = Join-Path dist $name
          if (Test-Path $dest) { Remove-Item $dest -Force }
          $paths = @($dll, $manifest)
          Compress-Archive -Path $paths -DestinationPath $dest

      - name: List dist
        if: always()
        run: |
          dir dist || true

      - name: Upload .pext artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pext
          path: dist/*.pext

name: CI (develop)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: .NET Info
        run: dotnet --info

      - name: Restore Plugin
        run: dotnet restore src/OverlayPlugin/OverlayPlugin.csproj

      - name: Restore UI
        run: dotnet restore src/OverlayUI/OverlayUI.csproj

      - name: Build Plugin (Debug)
        run: dotnet build src/OverlayPlugin/OverlayPlugin.csproj -c Debug --no-restore

      - name: Build UI (Debug)
        run: dotnet build src/OverlayUI/OverlayUI.csproj -c Debug --no-restore

      - name: Test
        run: dotnet test tests/OverlayPlugin.Tests/OverlayPlugin.Tests.csproj -c Debug --no-build
        continue-on-error: true

name: Release (main)

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: Restore Plugin
        run: dotnet restore src/OverlayPlugin/OverlayPlugin.csproj

      - name: Restore UI
        run: dotnet restore src/OverlayUI/OverlayUI.csproj

      - name: Build Plugin (Release)
        run: dotnet build src/OverlayPlugin/OverlayPlugin.csproj -c Release --no-restore

      - name: Build UI (Release)
        run: dotnet build src/OverlayUI/OverlayUI.csproj -c Release --no-restore

      - name: Determine version
        id: ver
        shell: pwsh
        run: |
          $v = (Select-String -Path 'extension/extension.yaml' -Pattern '^Version:\s*(.+)$').Matches.Groups[1].Value.Trim()
          if (-not $v) { $v = "0.0.0" }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Package .pext
        shell: pwsh
        run: |
          pwsh tools/pack.ps1 -Version "${{ steps.ver.outputs.version }}" -OutDir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pext
          path: dist/*.pext

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          draft: true
          files: |
            dist/*.pext
